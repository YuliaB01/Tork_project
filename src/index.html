<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="/css/vendor.css">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="container-fluid">
                    <nav class="navigation">
                        <div class="logo-container pull-left">
                            <a href="#" class="Logo">
                                <img src="/images/logo.png" alt="logo" class="Logo__img">
                            </a>
                        </div>
                        <div class="nav-container pull-right">
                            <div class="collapse-menu">
                                <div class="menu-btn">
                                    <button type="button" class="tg-btn" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                        <i class="fa fa-bars" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="buy-btn">
                                <a href="#" class="btn btn-link button">Buy $21</a>
                            </div>
                            <div class="Search">
                                <div class="input-group Search__group">
                                    <input type="text" class="form-control Search__input" placeholder="Search website">
                                    <span class="input-group-btn Search__span">
                                         <button class="btn btn-default Search__btn" type="button">
                                             <i class="fa fa-search" aria-hidden="true"></i>
                                         </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>

            <main class="main-content">
                <section class="Hero-section">
                    <div class="gradient">
                        <div class="container">
                            <div class="hero-content">
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-sm-12"></div>
                                    <div class="col-lg-8 col-md-8 col-sm-12">
                                        <h1 class="hero-content__heading">
                                            Lorem ipsum dolor sit amet, consectetur.
                                        </h1>
                                        <p class="hero-content__text">
                                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda dolor
                                            et ex explicabo id labore nulla perferendis, placeat quam voluptas.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
             </main>
        </div>
        <footer class="footer"></footer>

        <script src="/js/vendor.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
